name: Deploy Backend to Heroku

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: zblog-backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "Heroku CLI installed successfully"

      - name: Set up environment variables
        run: |
          echo DB_USERNAME=${{ secrets.DB_USERNAME }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_URL_USER=${{ secrets.DB_URL_USER }} >> .env
          echo DB_URL_POST=${{ secrets.DB_URL_POST }} >> .env
          echo DB_URL_COMMENT=${{ secrets.DB_URL_COMMENT }} >> .env
          echo COGNITO_ISSUER_URI=${{ secrets.COGNITO_ISSUER_URI }} >> .env
          echo INTERNAL_SHARED_SECRET=${{ secrets.INTERNAL_SHARED_SECRET }} >> .env
          echo AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} >> .env
          echo AWS_S3_REGION=${{ secrets.AWS_S3_REGION }} >> .env
          echo AWS_S3_UPLOAD_EXPIRY_SECONDS=${{ secrets.AWS_S3_UPLOAD_EXPIRY_SECONDS }} >> .env
          echo AWS_S3_MAX_FILE_SIZE=${{ secrets.AWS_S3_MAX_FILE_SIZE }} >> .env
          echo POST_CORE_URL=${{ secrets.POST_CORE_URL }} >> .env
          echo S3_CORE_URL=${{ secrets.S3_CORE_URL }} >> .env

      - name: Log in to Heroku
        run: |
          echo "Logging into Heroku"
          echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token

      - name: Deploy to Heroku
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}.git
          git push heroku main
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
