name: Deploy Backend to Heroku

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo $PATH

      - name: Set Java Buildpack for Backend
        run: |
          heroku buildpacks:set heroku/java --app ${{ secrets.HEROKU_BACKEND_APP_NAME }}

      - name: Set up environment variables
        run: |
          cd zblog-backend
          echo DB_USERNAME=${{ secrets.DB_USERNAME }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_URL_USER=${{ secrets.DB_URL_USER }} >> .env
          echo DB_URL_POST=${{ secrets.DB_URL_POST }} >> .env
          echo DB_URL_COMMENT=${{ secrets.DB_URL_COMMENT }} >> .env
          echo COGNITO_ISSUER_URI=${{ secrets.COGNITO_ISSUER_URI }} >> .env
          echo INTERNAL_SHARED_SECRET=${{ secrets.INTERNAL_SHARED_SECRET }} >> .env
          echo AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} >> .env
          echo AWS_S3_REGION=${{ secrets.AWS_S3_REGION }} >> .env
          echo AWS_S3_UPLOAD_EXPIRY_SECONDS=${{ secrets.AWS_S3_UPLOAD_EXPIRY_SECONDS }} >> .env
          echo AWS_S3_MAX_FILE_SIZE=${{ secrets.AWS_S3_MAX_FILE_SIZE }} >> .env
          echo POST_CORE_URL=${{ secrets.POST_CORE_URL }} >> .env
          echo S3_CORE_URL=${{ secrets.S3_CORE_URL }} >> .env

      - name: Build backend (optional, if necessary)
        run: |
          cd zblog-backend
          mvn clean install

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Logging in to Heroku"
          heroku container:login

      - name: Deploy to Heroku
        run: |
          cd zblog-backend
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_BACKEND_APP_NAME }}.git
          git add .
          git commit -m "Deploy backend"
          git push heroku master --force
